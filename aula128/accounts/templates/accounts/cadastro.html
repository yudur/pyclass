{% extends 'base.html' %}

{% block 'conteudo' %}
<h1 class="mt-3 mb-3">cadastro</h1>

<form method="POST" action="{% url 'cadastro' %}">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}
    <div class="form-group">
        <label>Nome</label>
        <input type="text" name="nome" value="{{ request.POST.nome }}" class="form-control" placeholder="type your name">
    </div>
    <div class="form-group">
        <label>Sobrenome</label>
        <input type="text" name="sobrenome" value="{{ request.POST.sobrenome }}" class="form-control" placeholder="type your last name">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" value="{{ request.POST.email }}" class="form-control" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label>Usu√°rio</label>
        <input type="text" name="usuario" value="{{ request.POST.usuario }}" class="form-control" placeholder="Enter user">
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input type="password" name="senha" class="form-control" placeholder="enter password">
    </div>
    <div class="form-group">
        <label>Repetir a senha</label>
        <input type="password" name="rep_senha" class="form-control" placeholder="retype password">
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar-me</button>
</form>
{% endblock %}
